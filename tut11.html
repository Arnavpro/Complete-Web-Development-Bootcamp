<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Entities</title>
</head>
<body>
    <div class="container">
        <p>This is a paragraph</p>
    </div>
    <div class="container">

        <!-- &nbsp is used to give a space. -->
        <p>This is another &nbsp; paragraph</p>

        <!-- Suppose we want to show a tag in our webpage like <p> so Html by default does not support it, so to show it we have &lt;p&gt; -->
        <p>Paragraph is written like this. &lt;p&gt;</p>

        <!-- &pound; will make a sign of pound after the line. -->
        <p>Paragraph is written like this. &pound;</p>

        <!-- &copy; will place the copyright after the place its inserted. -->
        <p>Paragraph is written like this. &copy;</p>

        <!-- &rArr will make a right arrow after the place it is inserted. -->
        <p>Paragraph is written like this. &rArr;;</p>

        <!-- &frac is used to print numbers in fraction. The number after then is then inserted in fractions. -->
        <p>Paragraph is written like this. &frac14;</p>

        <!-- &#8203; is used to print an empty character.-->
        <p>Empty character is printed like this. &#8203;</p>
    </div>
</body>
</html>
