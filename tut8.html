<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>
    <h2>This is HTML form tutorials.</h2>
    <!--Actoins asks us what we want to give as backend.-->
    <!--To place different input box in different lines, we can either use a <br> tag or we can use a <div> tag.-->
    <form action="backend.php">
        <label for="name"> Name:</label>
        <div>
            <input type="text" name="MyName">
        </div>
        <br>
        <div>
            Role: <input type="text" name="MyRole">
        </div>
        <br>
        <div>
            Email: <input type="email" name="MyEmail">
        </div>
        <br>
        <div>
            Date: <input type="date" name="MyDate">
        </div>
        <br>
        <div>
            Bonus: <input type="number" name="MyNumber">
        </div>
        <br>
        <div>
            Are you eligable? <input type="checkbox" name="MyEligibility" checked>
        </div>
        <br>
        <div>
            Gender: Male<input type="radio" name="MyGender"> Female<input type="radio" name="MyGender"> Other<input
                type="radio" name="MyGender">
        </div>
        <br>
        <div>
            <!--The textarea is used to provide a box in which user a=can type.-->
            Write About Yourself <br><textarea name="myText" cols="90" rows="10"></textarea>
        </div>
        <br>
        <div>
            <label for="car">Car</label>
            <select name="MyCar" id="car">
                <option value="ind">Indica</option>
                <option value="sft" selected>Swift</option>
            </select>
        </div>
        <br>
        <div>
            <input type="submit" value="Submit Now">
            <input type="reset" value="Reset Now">
        </div>
    </form>
</body>

</html>
