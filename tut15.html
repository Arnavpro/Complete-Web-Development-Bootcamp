<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS SELECTORS</title>
    <style>
        /* Element Selectors */
        p{
            border: 2px solid red;;
        }

        /* ID Selectors */
        #firstpara{
            color: green;
        }
        
        /* Class Selectors */
        .bgBlue{
            color: yellow;
            background-color: blue; 
        }

        /* Grouping Selectors */
        footer, span{
            background-color: pink;

        }
    </style>
</head>

<body>
    <h3>CSS SELECTORS</h3>
    <p id="firstpara">This is a simple paragraph to demontrate CSS SELECTORS.</p>
    <p id="secondpara" class="RedElement bgBlue">This is a another simple paragraph to demontrate CSS SELECTORS.</p>
    <div>
        <p>This is a yet another simple paragraph to demontrate CSS SELECTORS.</p>
        <span>This is span.</span>
    </div>
    <footer>This is a footer.</footer>
</body>

</html>
